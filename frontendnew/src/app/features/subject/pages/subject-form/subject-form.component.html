<form [formGroup]="subForm" *ngIf="subForm">

    <div class="d-flex flex-column mt-3 col-lg-6 col-md-8 col-sm-10 m-3">
  
      <div class="d-flex flex-column">
        <label for="name">{{'Name'  }}</label>
        <input type="text" id="zipCode" formControlName="name" >
       </div>
  
       <div class="d-flex flex-column">
        <label for="description">{{'Description' }}</label>
        <input type="text" id="description" formControlName="description" >
       </div>

        <div class="d-flex flex-column">
          <label for="noOfESP">{{'noOfESP' }}</label>
          <input type="text" id="yearOfStudy" formControlName="noOfESP" >
        </div>

        <div class="d-flex flex-column">
            <label for="yearOfStudy">{{'Year Of Study' }}</label>
            <input type="text" id="yearOfStudy" formControlName="yearOfStudy" >
        </div>

        <div class="d-flex flex-column">
          <label for="semester">{{'Semester' }}</label>
          <input type="text" id="semester" formControlName="semester" >
      </div>
        
  
      <div class="d-flex flex-row-reverse justify-content-around mt-3">
        <button type="submit" class="btn btn-outline-primary" (click)="onSave()"  >Save</button>
        <button type="button" class="btn btn-outline-danger" [routerLink]="['/subject/subject-list']" queryParamsHandling="preserve" >Cancel</button>
      </div>
  
  
    </div>  
  
  
  </form>
