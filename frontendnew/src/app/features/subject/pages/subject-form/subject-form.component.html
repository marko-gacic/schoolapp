<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <form [formGroup]="subjectForm" (ngSubmit)="onSave()" *ngIf="subjectForm">

        <div class="form-group">
          <label for="name">{{'SUBJECT.NAME' | translate }}</label>
          <input matInput class="form-control" type="text" formControlName="name" required>
          <mat-error *ngIf="subjectForm.controls.name.touched && subjectForm.controls.name.invalid">
            <span *ngIf="subjectForm.controls.name.errors">Name is
              required</span>
          </mat-error>
        </div>

        <div class="form-group">
          <label for="description">{{'SUBJECT.DESCRIPTION' | translate }}</label>
          <input class="form-control" type="text" formControlName="description">
        </div>

        <div class="form-group">
          <label for="noOfESP">{{'SUBJECT.NO_OF_ESP'| translate }}</label>
          <input matInput class="form-control" type="text" formControlName="noOfESP" required>
          <mat-error *ngIf="subjectForm.controls.noOfESP.touched && subjectForm.controls.noOfESP.invalid">
            <span *ngIf="subjectForm.controls.noOfESP.errors">No of ESP is
              required</span>
          </mat-error>
        </div>

        <div class="form-group">
          <label for="yearOfStudy">{{'SUBJECT.YEAR_OF_STUDY' | translate }}</label>
          <input matInput class="form-control" type="text" formControlName="yearOfStudy" required>
          <mat-error *ngIf="subjectForm.controls.yearOfStudy.touched && subjectForm.controls.yearOfStudy.invalid">
            <span *ngIf="subjectForm.controls.yearOfStudy.errors">Year of study is
              required</span>
          </mat-error>
        </div>

        <div class="form-group">
          <label for="semester">{{'SUBJECT.SEMESTER' | translate }}</label>
          <input matInput class="form-control" type="text" formControlName="semester" required>
          <mat-error *ngIf="subjectForm.controls.semester.touched && subjectForm.controls.semester.invalid">
            <span *ngIf="subjectForm.controls.semester.errors">Semester is
              required</span>
          </mat-error>
        </div>


        <div class="d-flex flex-row-reverse justify-content-around mt-3">
          <button type="submit" class="btn btn-outline-primary" (click)="onSave()"
            [disabled]="!(subjectForm.valid && subjectForm.dirty)">{{'COMMON.SAVE' |
            translate}}</button>
          <button type="button" class="btn btn-outline-danger" [routerLink]="['/subject/subject-list']"
            queryParamsHandling="preserve">{{'COMMON.CANCEL' | translate}}</button>
        </div>
      </form>
    </div>
  </div>
