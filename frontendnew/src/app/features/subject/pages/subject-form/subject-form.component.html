<form [formGroup]="subjectForm" (ngSubmit)="onSave()" *ngIf="subjectForm">

  <div class="d-flex flex-column mt-3 col-lg-6 col-md-8 col-sm-10 m-3">

    <div class="d-flex flex-column">
      <label for="name">{{'SUBJECT.NAME' | translate }}</label>
      <input class="form-control" type="text" id="name" formControlName="name">
    </div>

    <div class="d-flex flex-column">
      <label for="description">{{'SUBJECT.DESCRIPTION' | translate }}</label>
      <input class="form-control" type="text" id="description" formControlName="description">
    </div>

    <div class="d-flex flex-column">
      <label for="noOfESP">{{'SUBJECT.NO_OF_ESP'| translate }}</label>
      <input class="form-control" type="text" id="yearOfStudy" formControlName="noOfESP">
    </div>

    <div class="d-flex flex-column">
      <label for="yearOfStudy">{{'SUBJECT.YEAR_OF_STUDY' | translate }}</label>
      <input class="form-control" type="text" id="yearOfStudy" formControlName="yearOfStudy">
    </div>

    <div class="d-flex flex-column">
      <label for="semester">{{'SUBJECT.SEMESTER' | translate }}</label>
      <input class="form-control" type="text" id="semester" formControlName="semester">
    </div>


    <div class="d-flex flex-row-reverse justify-content-around mt-3">
      <button type="submit" class="btn btn-outline-primary" (click)="onSave()">{{'COMMON.SAVE' | translate}}</button>
      <button type="button" class="btn btn-outline-danger" [routerLink]="['/subject/subject-list']"
        queryParamsHandling="preserve">{{'COMMON.CANCEL' | translate}}</button>
    </div>
  </div>
</form>
