<form [formGroup]="studentForm" (ngSubmit)="onSave()" *ngIf="studentForm" >

    <div class="d-flex flex-column mt-3 col-lg-6 col-md-8 col-sm-10 m-3">

      <div class="d-flex flex-column">
        <label for="indexNumber"> Index Number</label>
        <input class="form-control" type="text" id="indexNumber" formControlName="indexNumber" >
      </div>

        <div class="d-flex flex-column">
          <label for="firstName"> First Name</label>
          <input class="form-control" type="text" id="firstName" formControlName="firstName" >
        </div>

        <div class="d-flex flex-column">
            <label for="lastName">Last Name</label>
            <input class="form-control"  type="text" id="lastName" formControlName="lastName" >
        </div>

        <div class="d-flex flex-column">
            <label for="email">Email</label>
            <input class="form-control"  type="text" id="email" formControlName="email" >
          </div>


        <div class="d-flex flex-column">
            <label for="city_id">City</label>
            <select class="form-control" type="text" id="city_id" formControlName="city_id" >
                <option *ngFor="let city of cities$|async" [ngValue]="city.postalCode" >
                    {{city.name}}
                </option>
            </select>
          </div>
    
        <div class="d-flex flex-row-reverse justify-content-around mt-3">
          <button type="submit" class="btn btn-outline-primary"  >Save</button>
          <button type="button" class="btn btn-outline-danger" [routerLink]="['/professor/professor-list']" queryParamsHandling="preserve" >Cancel</button>
        </div>
    
    
      </div>



</form>
