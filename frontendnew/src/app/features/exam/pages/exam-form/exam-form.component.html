<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <form [formGroup]="examForm" (ngSubmit)="onSave()" *ngIf="examForm">

                <div class="d-flex flex-column">
                    <label for="subject">{{'Subject' | translate}}</label>
                    <select class="form-control" type="text" id="subject" formControlName="subject">
                        <option *ngFor="let sub of subjects$|async" [ngValue]="sub.id">
                            {{sub.name}}
                        </option>
                    </select>
                </div>

                <div class="d-flex flex-column">
                    <label for="professor">{{'Professor' | translate}}</label>
                    <select class="form-control" type="text" id="professor" formControlName="professor">
                        <option *ngFor="let prof of professors$|async" [ngValue]="prof.id">
                            {{prof.firstName}} {{prof.lastName}}
                        </option>
                    </select>
                </div>

                <div class="d-flex flex-column">
                    <label for="examPeriod">{{'examPeriod' | translate}}</label>
                    <select class="form-control" type="text" id="examPeriod" formControlName="examPeriod">
                        <option *ngFor="let ep of examPeriods$|async" [ngValue]="ep.id">
                            {{ep.periodName}}
                        </option>
                    </select>
                </div>

                <div class="d-flex flex-column">
                    <label for="date">{{'Date' | translate}}</label>
                    <input matInput [matDatepicker]="picker" type="text" id="date" formControlName="date" required>
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                    <mat-error *ngIf="examForm.controls.date.touched && examForm.controls.date.invalid">
                        <span *ngIf="examForm.controls.date.errors">Date is required</span>
                    </mat-error>
                </div>


                <div class="d-flex flex-row-reverse justify-content-around mt-3">
                    <button type="submit" class="btn btn-outline-primary"
                        [disabled]="!(examForm.valid && examForm.dirty)">{{'COMMON.SAVE' | translate}}</button>
                    <button type="button" class="btn btn-outline-danger" [routerLink]="['/exam/exam-list']"
                        queryParamsHandling="preserve">{{'COMMON.CANCEL' | translate}}</button>
                </div>

            </form>
        </div>
    </div>
</div>
