<form [formGroup]="professorForm" (ngSubmit)="onSave()" *ngIf="professorForm">

  <div class="d-flex flex-column mt-3 col-lg-6 col-md-8 col-sm-10 m-3">

    <div class="d-flex flex-column">
      <label for="firstName">{{' First Name'}}</label>
      <input class="form-control" type="text" id="firstName" formControlName="firstName">
    </div>

    <div class="d-flex flex-column">
      <label for="lastName">{{' Last Name'}}</label>
      <input class="form-control" type="text" id="lastName" formControlName="lastName">
    </div>

    <div class="d-flex flex-column">
      <label for="email">{{' Email'}}</label>
      <input class="form-control" type="text" id="email" formControlName="email">
    </div>

    <div class="d-flex flex-column">
      <label for="address">{{' Address'}}</label>
      <input class="form-control" type="text" id="address" formControlName="address">
    </div>

    <div class="d-flex flex-column">
      <label for="phone">{{' Phone '}}</label>
      <input class="form-control" type="text" id="phone" formControlName="phone">
    </div>

    <div appearance="fill" fxFlex>
      <label for ='relocationDate'>{{'Relocation Date'}}</label>
      <input matInput [matDatepicker]="picker" type="text" id="relocationDate" formControlName="relocationDate">
      <mat-hint>DD/MM/YYYY</mat-hint>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </div>

    <div class="d-flex flex-column">
      <label for="city">City</label>
      <select class="form-control" type="text" id="city" formControlName="city">
        <option *ngFor="let city of cities$|async" [ngValue]="city.zip_code">
          {{city.name}}
        </option>
      </select>
    </div>

    <div class="d-flex flex-row-reverse justify-content-around mt-3">
      <button type="submit" class="btn btn-outline-primary">{{'SAVE'}}</button>
      <button type="button" class="btn btn-outline-danger" [routerLink]="['/professor/professor-list']"
        queryParamsHandling="preserve">{{'CANCEL' }}</button>
    </div>
  </div>
</form>
