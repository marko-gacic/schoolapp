<form class="vh-100 d-flex justify-content-center align-items-center" *ngIf="userForm">
    <div class="col-lg-6 col-md-8 col-sm-10 p-4 border border-primary">
        <h2>{{'Edit Profile' }}</h2>
        <div class="d-flex flex-column">
            <label for="username">{{'LOGIN.USERNAME' }}</label>
            <input type="text" id="username" class="form-control">
            <!-- <p class="alert alert-danger">
                Username is required
            </p> -->
        </div>
        <div class="d-flex flex-column">
            <label for="password">{{'LOGIN.PASSWORD' }}</label>
            <input type="password" id="password" class="form-control">
            <!-- <p class="alert alert-danger">
                Password is required
            </p> -->
        </div>
        <div class="d-flex  mt-2">
            <button type="submit" class="btn btn-outline-primary">{{'Edit Profile' }}</button>
        </div>
    </div>
</form>
