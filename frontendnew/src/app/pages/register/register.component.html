<form class="vh-100 d-flex justify-content-center align-items-center" (ngSubmit)="onRegister()">
    <div class="col-lg-6 col-md-8 col-sm-10 p-4 border border-primary">
        <h2>{{'Register' | translate}}</h2>
        <div class="d-flex flex-column">
            <label for="userName">User Name</label>
            <input type="text" id="userName" class="form-control" required>
            <p class="alert alert-danger" *ngIf="showControlError(registerForm,'username')">
                Username is required
            </p>
        </div>
        <div class="d-flex flex-column">
            <label for="email">Email</label>
            <input type="email" id="email" class="form-control" required>
            <p class="alert alert-danger" *ngIf="showControlError(registerForm,'email')">
                Email is required
            </p>
        </div>
        <div class="d-flex flex-column">
            <label for="password">Password</label>
            <input type="password" id="password" class="form-control" required>
            <p class="alert alert-danger" *ngIf="showControlError(registerForm,'password')">
                Password is required
            </p>
        </div>
        <div class="d-flex flex-column">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" class="form-control" required>
            <p class="alert alert-danger" *ngIf="showControlError(registerForm,'confirmPassword')">
                Confirm Password is required
            </p>
        </div>
        <div class="d-flex flex-row-reverse mt-2">
            <button type="submit" class="btn btn-outline-primary">{{'Register' | translate}}</button>
            <button type="button" class="btn btn-outline-danger" [routerLink]="['/login']">{{'LOGIN.TITLE' |
                translate}}</button>
        </div>
    </div>
</form>
