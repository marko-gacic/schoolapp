<form  class="vh-100 d-flex justify-content-center align-items-center" *ngIf="loginForm" (ngSubmit)="onLogin()">

    <div class="col-lg-6 col-md-8 col-sm-10 p-4 border border-primary">
      <h2>Login</h2>
  
      <div class="d-flex flex-column">
        <label for="username">Username</label>
        <input type="text" id="username" class="form-control" formControlName="username" >
        <p class="alert alert-danger" *ngIf="showControlError(loginForm,'username')" >
          Username is required
        </p>
      </div>
  
      <div class="d-flex flex-column">
        <label for="password">Password</label>
        <input type="password" id="password" class="form-control" formControlName="password" >
        <p class="alert alert-danger" *ngIf="showControlError(loginForm,'password')" >
          Password is required
        </p>
      </div>
  
      <div class="d-flex flex-row-reverse mt-2">
        <button type="submit" class="btn btn-outline-primary"  >Login</button>
      </div>
  
  
  
    </div>
  
  
  
  </form>
