<form class="vh-100 d-flex justify-content-center align-items-center" *ngIf="loginForm" (ngSubmit)="onLogin()">
  <div class="col-lg-6 col-md-8 col-sm-10 p-4 border border-primary">
    <h2>{{'LOGIN.TITLE' | translate}}</h2>
    <div class="d-flex flex-column">
      <label for="username">{{'LOGIN.USERNAME' | translate}}</label>
      <input type="text" id="username" class="form-control">
      <p class="alert alert-danger" *ngIf="showControlError(loginForm,'username')">
        Username is required
      </p>
    </div>
    <div class="d-flex flex-column">
      <label for="password">{{'LOGIN.PASSWORD' | translate}}</label>
      <input type="password" id="password" class="form-control">
      <p class="alert alert-danger" *ngIf="showControlError(loginForm,'password')">
        Password is required
      </p>
    </div>
    <div class="d-flex flex-row-reverse mt-2">
      <button type="submit" class="btn btn-outline-primary">{{'LOGIN.TITLE' | translate}}</button>
      <button type="button" class="btn btn-outline-danger" [routerLink]="['/register']">{{'Register' }}</button>
    </div>
  </div>
</form>
